<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-align">Sign up</h2>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
    </div>
    <!-- <div class="form-group">
        <label>who is your favourite user</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group-text-center">
        <button class="btn btn-primary mt-2" type="submit">Register</button>
        <button class="btn btn-danger  mt-2 mx-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

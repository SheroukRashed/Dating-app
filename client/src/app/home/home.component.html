<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Matches</h1>
        <p class="lead">Come on to view your matches .. signup now</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg m-2">Register</button>
            <button class="btn btn-info btn-lg m-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode"class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <p>Register Form Goes Here</p> 
               <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
               <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
